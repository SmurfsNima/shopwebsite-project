<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel="stylesheet" href="./styles/Login.css"></Link>
    <link rel="stylesheet" href="./styles/flexboxgrid.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <title>Login</title>
</head>
<body>
    <main>
        <div class="login-container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="loginbox">
                    <form action="">
                        <div class="input-group">
                        <label for="username">نام کاربری :</label>
                        <input type="text">
                        </div>
                        <div class="input-group">
                        <label for="password">رمز عبور :</label>
                        <div id="password-input">
                        <input id="password" type="password">
                        <i id="icon" class="fa fa-eye " onclick="toggleIcon()"></i>
                        </div>
                        
                    </div>
                    <p class="do-yo-have">
                        حساب کاربری ندارید ؟
                        <a href="">ایجاد حساب کاربری</a>
                    </p>
                    <div class="submit-container">
                        <input type="submit" value="ورود">
                    </div>
                    </form>
                    <div class="social-auth">
                        <a href=""><i class="fa fa-facebook"></i></a>
                        <a href=""><i class="fa fa-instagram"></i></a>
                        <a href=""><i class="fa fa-twitter"></i></a>
                        <a href=""><i class="fa fa-google-plus-circle	
                            "></i></a>

                    </div>
                </div>
                </div>
                <div class="col-lg-4">
                    <div class="login-img-container">
                        <img src="./images/login.svg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./javaScrpits/login.js"></script>
</body>
</html>
